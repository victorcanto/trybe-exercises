<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise/6.1</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  
</head>
<body>
  <div class="container-fluid">
    <form action="" method="POST" id="form" name="form">
      <fieldset>
        <legend>Informações pessoais</legend>
        <div>
          <label class="form-label" for="name">Nome</label>
          <input class="form-control" type="text" id="name" name="name" placeholder="Digite seu nome" required maxlength="40" />
        </div>
        <div>
          <label class="form-label" for="email">E-mail</label>
          <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu e-mail" required maxlength="50">
        </div>
        <div>
          <label class="form-label" for="cpf">CPF</label>
          <input class="form-control" type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" required maxlength="11">
        </div>
        <div>
          <label class="form-label" for="address">Endereço</label>
          <input class="form-control" type="text" name="address" id="address" placeholder="Digite seu endereço" required maxlength="200">
        </div>
        <div>
          <label class="form-label" for="city">Cidade</label>
          <input class="form-control" type="text" name="city" id="city" placeholder="Digite o nome da sua cidade" required maxlength="28">
        </div>
        <div>
          <label class="form-label" for="state">Estado</label>
          <select class="form-select" name="state" id="state" required></select>
        </div>
        <div>
          <label class="form-check-label form-label" for="complement">Complemento:</label>
          <input class="form-check-input"  type="radio" name="complement" id="complement" value="casa" required>Casa
          <input class="form-check-input" type="radio" name="complement" id="complement" value="apartamento" required>Apartamento
        </div>
      </fieldset>
      <fieldset>
        <legend>Informações profissionais</legend>
        <div>
          <label class="form-label" for="resume">Resumo</label>
          <textarea class="form-control" name="resume" id="resume" cols="100" rows="10" maxlength="1000" required placeholder="Digite um breve resumo da sua última experiência de trabalho"></textarea>
        </div>
        <div>
          <label class="form-label" for="office">Cargo</label>
          <input class="form-control" type="text" name="office" id="office" placeholder="Digite seu cargo" required maxlength="40">
        </div>
        <div>
          <label class="form-label" for="job_description">Descrição do Cargo</label>
          <input class="form-control" type="text" name="job_description" id="job_description" placeholder="Digite a descrição do cargo" required maxlength="500">
        </div>
        <div>
          <label class="form-label" for="datepicker">Data de Início</label>
          <input class="form-control" type="text" name="start_date" id="datepicker" placeholder="Escolha a data" maxlength="10" required>
        </div>
      </fieldset>
      <div>
        <button class="btn btn-primary" type="submit" id="submit">Gerar CV</button>
        <button class="btn btn-secondary" type="reset" id="reset">Limpar</button>
      </div>
    </form>
  </div>
  <div id="div_form_data"></div>
  <script src="./script.js"></script>
  <script src="./node_modules/pikaday/pikaday.js"></script>
</body>
</html>
